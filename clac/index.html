<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
    <link href="bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <div class="swipe-anim anim2">
        <div id="div2" class="container">
            <div class="inner-box">
                <div class="text-center">
                    <h1>Calculator</h1>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" onkeypress="validateNumberInput(event)" id="num1" class="form-control" placeholder="Enter number" required><br>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" onkeypress="validateNumberInput(event)" id="num2" class="form-control" placeholder="Enter number" required><br>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <button onclick="add()">Add</button>
                            <button onclick="subtract()">Subtract</button>
                            <button onclick="multiply()">Multiply</button>
                            <button onclick="divide()">Divide</button>
                            <button onclick="clearFields()">Clear</button>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="form-group">
                            <h2>Result:</h2>
                            <div id="result"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
